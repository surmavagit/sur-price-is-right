<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function playTheGame () {
            const name = prompt('Enter your name');
            if (name === null) {
                return undefined;
            };
            const random = Math.floor(Math.random() * 100) + 1;
            console.log("Cheater! " + random);
            const guess = "Guess a number between 1 and 100";
            const thanks = `Thanks for playing, ${name}!`;
            let answer = prompt(guess);
            let numOfGuesses = 1;
            while (+answer !== random && answer) {
                numOfGuesses ++;
                let relation = "Wrong answer!";
                if (answer > random) {
                    relation = "Too much!";
                } else if (answer < random) {
                    relation = "Not enough!";
                };
                answer = prompt(`${relation} \n ${guess}`);
            };
            if (+answer === random) {
                alert(`Your guess is correct! \nThe number of attempts you used: ${numOfGuesses} \n${thanks}`);
                return undefined;
            };
            alert(thanks);
        }
        playTheGame();
    </script>
</body>
</html>
